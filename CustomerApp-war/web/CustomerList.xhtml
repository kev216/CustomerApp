<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Customer Listing</title>
        <p:resources />
    </h:head>
    <h:body>
        <h:form>
            <h2><h:outputText value="Customer Listing"/></h2>
            <p:dataTable var="item" value="#{customer.customers}" id="customerList"
                         paginator="true" rows="10">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Customer ID" />
                    </f:facet>
                    <h:commandLink action="#{customer.showDetails(item)}" value="#{item.customerId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CreditLimit"/>
                    </f:facet>
                    <h:outputText value="#{item.creditLimit}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Discount %"/>
                    </f:facet>
                    <h:outputText value="#{item.discountCode.rate}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="State"/>
                    </f:facet>
                    <h:outputText value="#{item.state}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="City"/>
                    </f:facet>
                    <h:outputText value="#{item.city}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Zip"/>
                    </f:facet>
                    <h:outputText value="#{item.zip}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Phone"/>
                    </f:facet>
                    <h:outputText value="#{item.phone}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
